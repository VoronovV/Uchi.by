<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>УЧИ.бел</title>
   
</head>
<body>
    <header class="header">
        <div>
            <a href=""><img src="./image/main_logo.png" alt="logo uchi.bel"></a>
        </div>
        <nav class="header-nav">
            <a class="header-nav-link" href="">Каталог</a>
            <a class="header-nav-link" href="">Преподавание</a>
        </nav>
        <div class="header-buttons">
            <button class="header-buttons-signIn">Войти</button>
            <button class="header-buttons-registration">Регистрация</button>
        </div>
    </header>
    <main class="main">
        <div class="searchPlace">
            <!-- раскрывающийся список -->
            <select class="searchPlace-select">
                <option selected disabled hidden>Фильтр</option>
                <option value="value1">Математика</option>
                <option value="value2">Физика</option>
                <option value="value3">Информатика</option>
                <option value="value4">Английский язык</option>
                <option value="value5">Русский язык</option>
                <option value="value6">Химия</option>
                <option value="value7">Биология</option>
              </select>
            <input class="searchPlace-input" type="text" placeholder="Поиск">
            <button class="header-buttons-registration">Искать</button>
        </div>
        <div class="onlineCourse-mainText-div">
            <h2 class="onlineCourse-mainText">Онлайн курсы</h2>
            <img src="./image/Down Arrow.png" alt="Arrow">
        </div>
        
        <section class="onlineCourse">

        </section>



        <div class="onlineCourse-mainText-div">
            <h2 class="onlineCourse-mainText">Предметы</h2>
            <img src="./image/Down Arrow.png" alt="Arrow">
        </div>
        <section class="subjects">
            <a class="subjects-card" href="">
                <h4>Математика</h4>
                <img src="./image/Math.png" alt="math">
            </a>
            <a class="subjects-card" href="" >
                <h4>Информатика</h4>
                <img src="./image/Informatics.png" alt="Informatics">
            </a>
            <a class="subjects-card" href="">
                <h4>Физика</h4>
                <img src="./image/Physics.png" alt="Physics">
            </a>
            <a class="subjects-card" href="">
                <h4>Биология</h4>
                <img src="./image/Leaf.png" alt="biology">
            </a>
            <a class="subjects-card" href="">
                <h4>Химия</h4>
                <img src="./image/Test Tube.png" alt="chemistry">
            </a>
            <a class="subjects-card" href="">
                <h4>Английский язык</h4>
                <img src="./image/Great Britain.png" alt="english">
            </a>
            <a class="subjects-card" href="">
                <h4>Русский язык</h4>
                <img src="./image/Copybook.png" alt="russian">
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-right">
            <p>2023 УЧИ.БЕЛ</p>
            <div class="socialNetwork">
                <a href="https://vk.com/anshr"><img src="./image/VK Circled.png" alt="vk"></a>
                <a href=""><img src="./image/Facebook.png" alt="facebook"></a>
                <a href=""><img src="./image/Twitter Circled.png" alt="twitter"></a>
                <a href="https://www.instagram.com/psixyliy/"><img src="./image/Instagram Circle.png" alt="instagram"></a>
                <a href=""><img src="./image/Telegram.png" alt="telegram"></a>
            </div>
        </div>
        <div class="footer-left">
            <a href="">Команда</a>
            <a href="">О проекте</a>
        </div>
    </footer>
    <div class="cover">
        <div class="modal">
            <div class="modal-content">
                <button>qweqwe</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
